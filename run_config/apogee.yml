name: apogee-sample-jitter
database_file: apogee.sqlite
hyperparams:
  P_min: 1 day
  P_max: 32768 day
  requested_samples_per_star: 256 # M_min
  jitter_prior_mean: 9.5 # See infer-jitter notebook
  jitter_prior_stddev: 1.64
